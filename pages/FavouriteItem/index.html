<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrainBuddy | Faviourite Item</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Roboto:100, 300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style/main.css" />
    <link rel="stylesheet" href="/pages/FavouriteItem/favouriteItem.css" />

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>

    <!-- Google maps -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVql75Qc_Y5oGvrxdcNRNMhBlZEzTdk1o"></script> -->

    <script src="/js/main.js"></script>
    <script src="/pages/FavouriteItem/favouriteItem.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVql75Qc_Y5oGvrxdcNRNMhBlZEzTdk1o&libraries=places"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div data-role="page">
      <!-- header -->
      <div data-role="header" id="header">
        <!-- Loaded through JS -->
      </div>

      <div class="search" id="search">
        <input
          class="search-bar"
          id="searchforPlaces"
          type="search"
          placeholder="Search for Places"
          data-role="none"
        />
      </div>

      <div id="main-img" class="favourite_item_img">
        <div class="contents">
          <div class="district">
            <p id="district"></p>
          </div>
          <div id="place" class="place">
            <p id="place"></p>
          </div>
        </div>
      </div>

      <div class="detail-container">
        <div class="map-img">
          <div id="map"></div>
        </div>
        <div class="description">
          <p class="page-title">DESCRIPTION</p>
          <p id="place_description"></p>
          <p id="distance"></p>
          <button
            class="prime-btn"
            data-role="none"
            id="travel_herebtn"
            onclick="bookingPage()"
          >
            TRAVEL HERE
          </button>
        </div>
      </div>

      <div class="bottom-container">
        <div class="related-places">
          <p class="page-title">RELATED POSTS</p>
        </div>
        <div class="rating">
          <p class="page-title">RATE AND REVIEW</p>
          <section class="rating-widget">
            <!-- Rating Stars Box -->
            <div class="rating-stars text-center">
              <ul id="stars">
                <li class="star" title="Poor" data-value="1">
                  <i class="fa fa-star fa-fw"></i>
                </li>
                <li class="star" title="Fair" data-value="2">
                  <i class="fa fa-star fa-fw"></i>
                </li>
                <li class="star" title="Good" data-value="3">
                  <i class="fa fa-star fa-fw"></i>
                </li>
                <li class="star" title="Excellent" data-value="4">
                  <i class="fa fa-star fa-fw"></i>
                </li>
                <li class="star" title="WOW!!!" data-value="5">
                  <i class="fa fa-star fa-fw"></i>
                </li>
              </ul>
            </div>
          </section>

          <textarea
            cols="40"
            rows="8"
            name="comment-text"
            id="comment-text"
            value=""
            placeholder="Write A Review"
          ></textarea>

          <div>
            <div>
              <div class="card" id="comment-section"></div>
            </div>
          </div>

          <div>
            <button
              class="prime-btn"
              id="add_review"
              name="add_review"
              data-role="none"
            >
              Add Review
            </button>
          </div>
        </div>
      </div>

      <!-- Navigation Bar -->
      <div id="navigation-bar" class="ui-grid-d navigation-bar">
        <!-- Loaded through JS -->
      </div>
      <!-- footer -->
      <div data-role="footer" id="footer">
        <!-- Footer added through JS -->
      </div>
    </div>
  </body>
</html>
