        height: 100%;

      html,

      <!-- header -->
      <div data-role="header" id="header">
        <div class="ui-grid-a main-container">
          <div class="ui-block-a logo-container">
            <img
              class="logo-img"
              src="/assets/images/Logos/TrainBuddyLogo.png"
            />
          </div>
          <div class="ui-block-b avatar-small"></div>
        </div>
      </div>
      <!-- Google map -->
      <div data-role="content">
        <input
          type="search"
          name="searchforPlaces"
          id="searchforPlaces"
          value=""
        />

        <div class="container">
          <div class="row">
            <div class="col-md-12" style="height: 100vh;">
              <div id="map"></div>
            </div>
            <label for="text-basic">DESCRIPTION</label>
            <p>
              Sri Dalada Maligawa or the Temple of the Sacred Tooth Relic is a
              Buddhist temple in the city of Kandy, Sri Lanka. It is located in
              the royal palace complex of the former Kingdom of Kandy, which
              houses the relic of the tooth of the Buddha.
            </p>
            <p id="distance"></p>
            <button id="travel_herebtn">TRAVEL HERE</button>
            <label for="text-basic">RELATED PLACES</label>
            <div class="related-places">
              <div class="row">
                <div class="col-md-4">
                  <img
                    style="width: 90px;
                  height: 90px;"
                    src="../../assets/images/Background/kandy.jpg"
                  />
                </div>

                <div class="col-md-4">
                  <img
                    style="width: 90px;
                  height: 90px;"
                    src="../../assets/images/Background/kandy.jpg"
                  />
                </div>

                <div class="col-md-4">
                  <img
                    style="width: 90px;
                  height: 90px;"
                    src="../../assets/images/Background/kandy.jpg"
                  />
                </div>

                <div class="col-md-4">
                  <img
                    style="width: 90px;
                  height: 90px;"
                    src="../../assets/images/Background/kandy.jpg"
                  />
                </div>
              </div>
            </div>
            <label for="text-basic">RATE AND REVIEW</label>
            <section class="rating-widget">
              <!-- Rating Stars Box -->
              <div class="rating-stars text-center">
                <ul id="stars">
                  <li class="star" title="Poor" data-value="1">
                    <i class="fa fa-star fa-fw"></i>
                  </li>
                  <li class="star" title="Fair" data-value="2">
                    <i class="fa fa-star fa-fw"></i>
                  </li>
                  <li class="star" title="Good" data-value="3">
                    <i class="fa fa-star fa-fw"></i>
                  </li>
                  <li class="star" title="Excellent" data-value="4">
                    <i class="fa fa-star fa-fw"></i>
                  </li>
                  <li class="star" title="WOW!!!" data-value="5">
                    <i class="fa fa-star fa-fw"></i>
                  </li>
                </ul>
              </div>
