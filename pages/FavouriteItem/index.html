    <div data-role="page">
      <!-- header -->
      <div data-role="header" id="header">
        <!-- Loaded through JS -->
      </div>
      <!-- Google map -->

      <div class="search" id="search">
        <input
          class="search-bar"
          id="searchforPlaces"
          type="search"
          placeholder="Search for Places"
          data-role="none"
        />
      </div>
      <div class="map-img">
        <div id="main-img" class="favourite_item_img">
          <div>
            TEST
          </div>
        </div>

        <div id="map"></div>
      </div>

      <div class="description">
        <label for="text-basic">DESCRIPTION</label>
        <p id="place_description"></p>
        <p id="distance"></p>
        <button
          class="prime-btn"
          data-role="none"
          id="travel_herebtn"
          onclick="bookingPage()"
        >
          TRAVEL HERE
        </button>
      </div>

      <label for="text-basic">RELATED PLACES</label>
      <div class="related-places">
        <div class="related-places-imgs">
          <div class="related-place">
            <img
              style="width: 90px;
                  height: 90px;"
              src="../../assets/images/Background/kandy.jpg"
            />
          </div>

          <div class="related-place">
            <img
              style="width: 90px;
                  height: 90px;"
              src="../../assets/images/Background/kandy.jpg"
            />
          </div>

          <div class="related-place">
            <img
              style="width: 90px;
                  height: 90px;"
              src="../../assets/images/Background/kandy.jpg"
            />
          </div>

          <div class="related-place">
            <img
              style="width: 90px;
                  height: 90px;"
              src="../../assets/images/Background/kandy.jpg"
            />
          </div>
        </div>
      </div>
      <label for="text-basic">RATE AND REVIEW</label>

        <!-- Rating Stars Box -->
        <div class="rating-stars text-center">
          <ul id="stars">
            <li class="star" title="Poor" data-value="1">

            </li>
            <li class="star" title="Fair" data-value="2">
              <i class="fa fa-star fa-fw"></i>
            </li>
            <li class="star" title="Good" data-value="3">
              <i class="fa fa-star fa-fw"></i>
            </li>
            <li class="star" title="Excellent" data-value="4">
              <i class="fa fa-star fa-fw"></i>
            </li>
            <li class="star" title="WOW!!!" data-value="5">
