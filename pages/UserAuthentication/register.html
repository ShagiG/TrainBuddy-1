<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrainBuddy | Register</title>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Roboto:100,300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style/main.css" />
    <link rel="stylesheet" href="userauthentication.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>

    <script src="/js/main.js"></script>
  </head>

  <body>
    <div data-role="page" id="signup-page">
        <!-- header -->
        <div data-role="header" id="header">
          <!-- Loaded through JS -->
        </div>

        <!--Register form-->
        <div class="ui-grid-a form-content">
            <form method="get" action="">
              <fieldset class="ui-field-contain">
              <div class="auth-form">
                <label for="name" class="input-label">NAME </label>
                <input class="text-input" type="text" name="name" data-role="none" placeholder="Name"/>

                <label for="username" class="input-label">USERNAME </label>
                <input class="text-input" type="text" name="username" data-role="none" placeholder="Username"/>
                           
                <label for="gender" class="input-label">GENDER </label>
                <select class="text-input" height="400" data-role="none" name="select-native-4" id="select-native-4">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                </select>
              
                <label for="dob" class="input-label">DOB </label>
                <input class="text-input" type="date" name="dob" data-role="none" placeholder="DD/MM/YY"/>
              
                <label for="Email" class="input-label">EMAIL</label>
                <input class="text-input" type="email" name="email" data-role="none" placeholder="Email"/>

                <label for="password" class="input-label">PASSWORD </label>
                <input class="text-input" type="password" name="password" data-role="none" placeholder="Password"/>

                <label for="confirm-password" class="input-label">CONFIRM PASSWORD </label>
                <input class="text-input" type="confirm-password" name="password" data-role="none" placeholder="Password"/>
              </div>
              </fieldset>

              <div class="ui-field-contian button-container">
                <button class="ui-btn signup-btn" type="submit">SIGNUP</button>
              </div>
            </form>
        </div>



        <!-- footer -->
        <div data-role="footer" id="footer">
        <!-- Footer added through JS -->
        </div>

    </div>


  </body>
