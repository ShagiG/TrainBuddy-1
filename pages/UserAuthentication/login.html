<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrainBuddy | Register</title>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Roboto:100,300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style/main.css" />
    <link rel="stylesheet" href="userauthentication.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>

    <script src="/js/main.js"></script>
  </head>

  <body>
    <div data-role="page" id="signup-page">
        <!-- header -->
        <div data-role="header" id="header">
          <!-- Loaded through JS -->
        </div>

        <!--logo container-->
        <div class="ui-grid-contain" id="logo-container">
            <div class="ui-block-a logo-container">
              <div class="intro-container">
                <img class="logo-img" src="/assets/images/Logos/TrainBuddyLogo.png"/>
              </div>
            </div>
        </div>

        <!--login form-->
        <div class="ui-grid-a form-content">
            <form method="get" action="">
              <fieldset class="ui-field-contain form-container">
              
                <label for="username" class="ui-accessible input-label">USERNAME </label>
                <input class="inputs" type="text" name="username" id="username" value="" placeholder="Username"/>                       

                <label for="password" class="ui-accessible input-label">PASSWORD </label>
                <input class="inputs" type="password" name="password" id="password" value="" placeholder="Password"/>
            </fieldset>
            </form>
        </div>




        <!-- footer -->
        <div data-role="footer" id="footer">
        <!-- Footer added through JS -->
        </div>

    </div>


  </body>
