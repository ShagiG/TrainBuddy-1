<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Roboto:100,300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style/main.css" />
    <link rel="stylesheet" href="/pages/AddPayment/addpayment.css" />

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVql75Qc_Y5oGvrxdcNRNMhBlZEzTdk1o&libraries=places"
      defer
    ></script>

    <script src="/js/main.js"></script>
    <script src="/pages/AddPayment/addpayment.js"></script>
  </head>

  <body>
    <div data-role="page" id="favourites_page">
      <!-- header -->
      <div data-role="header" id="header">
        <!-- Loaded through JS -->
      </div>

      <div class="main-contents">
        <div class="payment-methods">
          <p class="page-title">Payment Methods</p>
          <div class="ui-grid-b card-grid">
            <div class="ui-block-a"><p>**** 4258</p></div>
            <div class="ui-block-b">
              <p style="text-align: center;">05/2025</p>
            </div>
            <div class="ui-block-c">
              <img style="float: right;" src="/assets/icons/trash-2.svg" />
            </div>
          </div>
          <div class="ui-grid-b card-grid">
            <div class="ui-block-a"><p>**** 4258</p></div>
            <div class="ui-block-b">
              <p style="text-align: center;">05/2025</p>
            </div>
            <div class="ui-block-c">
              <img style="float: right;" src="/assets/icons/trash-2.svg" />
            </div>
          </div>
          <div class="ui-grid-b card-grid">
            <div class="ui-block-a"><p>**** 4258</p></div>
            <div class="ui-block-b">
              <p style="text-align: center;">05/2025</p>
            </div>
            <div class="ui-block-c">
              <img style="float: right;" src="/assets/icons/trash-2.svg" />
            </div>
          </div>
        </div>

        <div class="add-payment">
          <p class="page-title">Add Card</p>
          <div>
            <label class="input-label">Card Number</label>
            <input
              class="text-input"
              type="number"
              name="subject"
              id="card-no"
              data-role="none"
              placeholder="Card Number"
            />
          </div>
          <div class="ui-grid-a">
            <div class="ui-block-a left-sec">
              <label class="input-label">Exp. Date</label>
              <input class="text-input" type="date" data-role="none" />
            </div>
            <div class="ui-block-b right-sec">
              <label class="input-label">CVV</label>
              <input class="text-input" type="number" data-role="none" />
            </div>
          </div>
          <div>
            <label for="countries" class="input-label">Country </label>
            <input
              class="text-input"
              type="text"
              name="subject"
              id="country"
              data-role="none"
              placeholder="Country"
            />
          </div>
          <div>
            <label for="payment-methods" class="input-label">ZIPCODE </label>
            <input
              class="text-input"
              type="text"
              name="subject"
              id="zip-code"
              data-role="none"
              placeholder="Zip Code"
            />
          </div>
          <button class="prime-btn submit-btn" id="submit" data-role="none">
            ADD CARD
          </button>
          <button class="cancel-btn" id="submit" type="submit" data-role="none">
            GO BACK / CONTINUE
          </button>
        </div>
      </div>

      <div></div>

      <!-- Navigation Bar -->
      <div id="navigation-bar" class="ui-grid-d navigation-bar">
        <!-- Loaded through JS -->
      </div>

      <!-- footer -->
      <div data-role="footer" id="footer">
        <!-- Footer added through JS -->
      </div>
    </div>
  </body>
</html>
