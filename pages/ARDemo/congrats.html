<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <p class="won-txt">You have won</p>
          <p class="points">450</p>
          <p class="won-txt">points</p>
          <hr />

            id="dismiss-btn"
            class="cancel-btn"
            data-role="none"
