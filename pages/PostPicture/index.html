<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrainBuddy | Post-Picture</title>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Roboto:100,300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style/main.css" />
    <link rel="stylesheet" href="postpicture.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>

    <!-- Google maps -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVql75Qc_Y5oGvrxdcNRNMhBlZEzTdk1o&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <script src="/js/main.js"></script>
    <script src="./postPicture.js"></script>
  </head>

  <body>
    <div data-role="page" id="favourites_page">
      <!-- header -->
      <div data-role="header" id="header">
        <div class="ui-grid-a main-container">
          <div class="ui-block-a logo-container">
            <img
              class="logo-img"
              src="/assets/images/Logos/TrainBuddyLogo.png"
            />
          </div>
          <div class="ui-block-b avatar-small"></div>
        </div>
      </div data-role="content">
      <form>
      <div class="row">

        <div class="col-md-4">
            <img src="/assets/images/Background/kandy.jpg" alt="captured-image" class="captured-photo">
        </div>
        <div class="col-md-8">
          <!-- <label for="textarea-1">Textarea:</label> -->
          <textarea name="description-box" id="description-box"></textarea>
                    
        </div>
      </div>
    </form>
    <button class="share-btn">
            
              <path
                d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
              ></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            Share
          </button>

          <button class="cancel-btn">
                  <path
                    d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                  ></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Cancel
              </button>
      <div>

      

      <div class="search-bar">
        <input
          class="control"
          type="text"
          name="pac-input"
          id="pac-input"
          value=""
          placeholder="Add location"
        />
      </div>
    </div>
      <div class="floating-btn">
        <button class="mail-list-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-mail"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            ></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          Export list
        </button>
      </div>

      <!-- Navigation Bar -->
      <div id="navigation-bar" class="ui-grid-d navigation-bar">
          <!-- Loaded through JS -->
      </div>
      <!-- footer -->
      <div data-role="footer" id="footer">
          <!-- Footer added through JS -->
      </div>
    </div>
  </body>
</html>
