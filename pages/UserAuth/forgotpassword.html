  <body>

    <!--forgot password page 1-->
    <div data-role="page" id="forgotpassword1-page">
        <!-- header -->
        <div data-role="header" id="header">
          <!-- Loaded through JS -->
        </div>

        <!--content 1 -->
        <div class="ui-grid-a forgotpw-one">
            <div class="text-display">
                <p class="display-text">FORGOT PASSWORD?</p>
            </div>
        </div>
            <div class="ui-grid-b email-container">
                <p id="email-text">TYPE YOUR EMAIL ADDRESS TO FIND YOUR ACCOUNT</p>
                <div class="ui-grid-contain email-input">
                    <label for="email" class="input-label">EMAIL</label>
                    <input class="text-input" type="email" name="email" data-role="none" placeholder="Type Your Email Address"/>      
                    
                    <div class="btn-container">
                        <button class="ui-btn proceed-btn" id="forgotpw-proceed" type="submit" onclick="">PROCEED</button>
                        <!--temporary to check page2-->
                        <a href="#forgotpassword2-page">here</a>
                         <!--temporary to check page2-->
                         <a href="#forgotpassword3-page">here</a>
                    </div>
                </div>   
            </div>

        <!-- footer -->
        <div data-role="footer" id="footer">
        <!-- Footer added through JS -->
        </div>
    </div>


    <!--forgot password page 2-->
    <div data-role="page" id="forgotpassword2-page">
        <!-- header -->
        <div data-role="header" id="header">
          <!-- Loaded through JS -->
        </div>

        <!--content 2 -->
        <div class="ui-grid-a forgotpw-two">
            <div class="text-display">
                <p class="display-text">FORGOT PASSWORD?</p>
            </div>
        </div>
            <div class="ui-grid-b email-container">
                <p id="verify-text">CHECK YOUR EMAIL FOR VERIFICATION CODE</p>
                <div class="ui-grid-contain email-input">
                    <label for="code" class="input-label">SECURITY CODE</label>
                    <input class="text-input" type="number" name="code" data-role="none" placeholder=""/>      
                    
                    <div class="btn-container">
                        <button class="ui-btn proceed-btn" id="forgotpw-proceed" type="submit">PROCEED</button>
                         <!--temporary to check page2-->
                         <a href="#forgotpassword3-page">here</a>
                    </div>
                </div>   
            </div>

        <!-- footer -->
        <div data-role="footer" id="footer">
        <!-- Footer added through JS -->
        </div>
        </div>


    <!--forgot password page 3-->
    <div data-role="page" id="forgotpassword3-page">
        <!-- header -->
        <div data-role="header" id="header">
          <!-- Loaded through JS -->
        </div>

        <!--content 3 -->
        <div class="ui-grid-a forgotpw-three">
            <div class="text-display">
                <p class="display-text">FORGOT PASSWORD?</p>
            </div>
        </div>
            <div class="ui-grid-b email-container">

                <div class="ui-grid-contain email-input">
                    <label for="code" class="input-label">NEW PASSWORD</label>
                    <input class="text-input" type="password" name="password" data-role="none" placeholder=""/>
                    
                    <label for="code" class="input-label">CONFRIM PASSWORD</label>
                    <input class="text-input" type="password" name="confirmpassword" data-role="none" placeholder=""/>      
                    
                    <div class="btn-container">
                        <button class="ui-btn proceed-btn" id="forgotpw-proceed" type="submit">CHANGE PASSWORD</button>
                    </div>
                </div>   
            </div>

        <!-- footer -->
        <div data-role="footer" id="footer">
        <!-- Footer added through JS -->
        </div>


    </div>
