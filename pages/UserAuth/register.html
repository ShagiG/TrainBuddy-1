<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrainBuddy | Register</title>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Roboto:100,300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style/main.css" />
    <link rel="stylesheet" href="userauth.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-storage.js"></script>
    <script src="/js/main.js"></script>
    <script src="/pages/UserAuth//userAuth.js"></script>
  </head>

  <body>
    <div data-role="page" id="signup-page">
      <!-- header -->
      <div data-role="header" id="header">
        <!-- Loaded through JS -->
      </div>

      <!--Register form-->
      <div class="form-content">
        <div class="auth-form">
          <label for="name" class="input-label">Full Name</label>
          <input
            id="full-name"
            class="text-input"
            type="text"
            name="name"
            data-role="none"
            placeholder="Name"
          />

          <label for="gender" class="input-label">Gender</label>
          <select id="gender" class="text-input" data-role="none">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>

          <label for="dob" class="input-label">DOB </label>
          <input
            id="dob"
            class="text-input"
            type="date"
            name="date"
            data-role="none"
            placeholder="DOB"
          />

          <label for="email" class="input-label">EMAIL </label>
          <input
            id="email-input"
            class="text-input"
            type="email"
            name="email"
            data-role="none"
            placeholder="Email"
          />

          <label for="password" class="input-label">PASSWORD </label>
          <input
            id="password-input"
            class="text-input"
            type="password"
            name="password"
            data-role="none"
            placeholder="Password"
          />

          <label for="confirmpassword" class="input-label"
            >CONFRIM PASSWORD
          </label>
          <input
            id="conf-pw"
            class="text-input"
            type="confirmpassword"
            name="confirmpassword"
            data-role="none"
            placeholder="Password"
          />
          <label for="file-upload" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i> Upload Image
          </label>
          <input
            class="file-input"
            id="file-upload"
            name="upload_cont_img"
            type="file"
            data-role="none"
          />
          <button id="signup-btn" class="prime-btn" data-role="none">
            SIGNUP
          </button>

          <div class="link-container">
            <p>
              <a
                data-ajax="false"
                href="/pages/UserAuth/login.html"
                data-role="none"
                >Already Have An Account?
              </a>
            </p>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div data-role="footer" id="footer">
        <!-- Footer added through JS -->
      </div>
      <div
        data-role="popup"
        id="positionWindow"
        class="ui-content"
        data-theme="a"
      >
        <p>I am positioned to the window.</p>
      </div>
    </div>
  </body>
</html>
