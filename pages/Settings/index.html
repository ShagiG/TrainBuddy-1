<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrainBuddy | Settings</title>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Roboto:100,300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style/main.css" />
    <link rel="stylesheet" href="settings.css" />

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>

    <script src="/js/main.js"></script>
    <script src="/pages/Settings/settings.js"></script>
  </head>

  <body>
    <div data-role="page" id="favourites_page">
      <!-- header -->
      <div data-role="header" id="header">
        <!-- Loaded through JS -->
      </div>
      <div>
          <div>
                <label>basic info</label>
          </div>
          <div>
              <img style="width: 90px; height: 90px;" src="/assets/images/Background/Galle.jpg" alt="">
              <a href="">Change Profile Picture</a>
          </div>
            
      </div>
      <div>
        <div>
          <label>firstname</label>
          <input
            class="text-input"
            type="text"
            name="firstname"
            data-role="none"
            placeholder="Firstname"
          />
        </div>

        <div>
          <label>lastname</label>
          <input
            class="text-input"
            type="text"
            name="lastname"
            data-role="none"
            placeholder="Lastname"
          />
        </div>

        <div>
          <label>username</label>
          <input
            class="text-input"
            type="text"
            name="username"
            data-role="none"
            placeholder="Username"
          />
        </div>

        <div>
          <label>date of birth</label>
          <input
            class="text-input"
            type="text"
            name="dob"
            data-role="none"
            placeholder="Date of Birth"
          />
        </div>
      </div>
      <div>
        <div>
          <label>old password</label>
          <input
            class="text-input"
            type="password"
            name="oldpassword"
            data-role="none"
            placeholder="Old password"
          />
        </div>

        <div>
          <label>new password</label>
          <input
            class="text-input"
            type="password"
            name="oldpassword"
            data-role="none"
            placeholder="New password"
          />
        </div>
        <div>
          <label>confirm password</label>
          <input
            class="text-input"
            type="password"
            name="oldpassword"
            data-role="none"
            placeholder="Confirm password"
          />
        </div>
        <div>
          <button>CHANGE PASSWORD</button>
          <a href="forgotpassword.html" class="page-link" id="forgotpw-link">Forgot Password?</a>
        </div>
      </div>
      <div>
            <button class="prime-btn" data-role="none">PAYMENT METHODS</button>
            <button class="cancel-btn" data-role="none">LOGOUT</button>

      </div>

      <!-- Navigation Bar -->
      <div id="navigation-bar" class="ui-grid-d navigation-bar">
        <!-- Loaded through JS -->
      </div>

      <!-- footer -->
      <div data-role="footer" id="footer">
        <!-- Footer added through JS -->
      </div>

      <!-- email dialog-->
      <div
        class="modal fade"
        id="emailModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <label for="receiver-mail" class="input-label"
                >RECEIVER'S MAIL
              </label>
              <input
                class="text-input"
                type="text"
                name="receiver-mail"
                data-role="none"
                placeholder="Email"
              />

              <label for="email-subject" class="input-label">SUBJECT </label>
              <input
                class="text-input"
                type="text"
                name="subject"
                data-role="none"
                placeholder="Subject"
              />

              <label for="email-msg" class="input-label"></label>
              <textarea
                style="height: 100px;"
                class="text-input"
                name="email-msg"
                data-role="none"
                placeholder="You can tell something..."
              ></textarea>
              <button
                class="prime-btn submit-btn"
                type="submit"
                data-role="none"
              >
                send email
              </button>
              <button class="cancel-btn" type="submit" data-role="none">
                CANCEL
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
