<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrainBuddy | Settings</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Roboto:100,300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style/main.css" />
    <link rel="stylesheet" href="settings.css" />

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>

    <script src="/js/main.js"></script>
    <script src="/pages/Settings/settings.js"></script>
  </head>

  <body>
    <div data-role="page" id="favourites_page">
      <!-- header -->
      <div data-role="header" id="header">
        <!-- Loaded through JS -->
      </div>

      <div class="settings-section">
        <div class="main-section">
          <div class="avatar-img">
            <img id="settings-avatar" class="avatar-img" />
          </div>
          <div class="full-name">
            <p>Thivagar Mahendran</p>
          </div>

          <label for="Name" class="input-label">First Name</label>
          <input
            id="firstname-input"
            class="text-input"
            type="text"
            data-role="none"
            placeholder="Name"
          />
          <label for="Name" class="input-label">Last Name</label>
          <input
            id="lastname-input"
            class="text-input"
            type="text"
            data-role="none"
            placeholder="Name"
          />
          <label for="dob" class="input-label">DOB</label>
          <input
            id="dob"
            class="text-input"
            type="date"
            name="date"
            data-role="none"
            placeholder="DOB"
          />
        </div>
        <div class="password-section">
          <label for="password" class="input-label">Old Password</label>
          <input
            id="old-pw-input"
            class="text-input"
            type="text"
            name="password"
            data-role="none"
            placeholder="Password"
          />
          <label for="password" class="input-label">New Password</label>
          <input
            id="new-pw-input"
            class="text-input"
            type="text"
            name="password"
            data-role="none"
            placeholder="Password"
          />
          <label for="password" class="input-label">Confirm Password</label>
          <input
            id="conf-pw-input"
            class="text-input"
            type="text"
            name="password"
            data-role="none"
            placeholder="Password"
          />

          <button id="change-btn" class="prime-btn" data-role="none">
            Change Password
          </button>
        </div>
        <div class="btn-section">
          <button id="addpay-btn" class="navigate-btn" data-role="none">
            Add Payment
          </button>
          <button id="logout-btn" class="cancel-btn" data-role="none">
            Logout
          </button>
        </div>
      </div>

      <!-- Navigation Bar -->
      <div id="navigation-bar" class="ui-grid-d navigation-bar">
        <!-- Loaded through JS -->
      </div>

      <!-- footer -->
      <div data-role="footer" id="footer">
        <!-- Footer added through JS -->
      </div>
    </div>
  </body>
</html>
